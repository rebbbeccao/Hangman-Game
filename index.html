<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>index.html</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
</head>

<body>
	<!--header main section-->
	<section class="headmaster">

		<!-- <img src="assets/images/hair.gif.png" alt="hair gif"> -->
		<h1>Do you know your Chakras?</h1>
		<h2>Play Chackra Hangman!</h2>
		<h3 id='space-bar-start'></h3>


	</section>

	<!--bodybox main section-->
	<div class="container">
		<div class="row">
			<!--left column-->
			<div class="col-sm-6">
				<div id="left-img">

				</div>
			</div>
			<!--right collumn-->
			<div class="col-sm-6">


				<p>Current Word: </p>

				<p id="underscores"></p>
				<div class="row">
					<div class='col-sm-10'>
						<p id="guess-remain-title">Number of guesses remaining: </p>
					</div>
					<div class='col-sm-2'>
						<div id="guess-remain"></div>
					</div>
				</div>
				<div class="row">
					<div class='col-sm-9'>
						<p>Leters already guessed: </p>
					</div>
					<div class='col-sm-3'>
						<div id="incorrect-letters"></div>
					</div>
				</div>
				<div class="row">
					<div class='col-sm-10'>
						<p>Wins:</p>
					</div>
					<div class="col-sm-2">
						<p id='wins'>
						</p>
					</div>

					<div class='col-sm-10'>
						<p>Losses:</p>
					</div>
					<div class="col-sm-2">
						<p id='losses'>
						</p>
					</div>
				</div>
			</div>

		</div>

		<!--footer main section-->
		<footer>
			<div id="footerdiv">
				<img id="footer-img" src="assets/images/footer.png"></img>
			</div>
		</footer>


		<script src="assets/javascript/game.js"></script>
</body>

</html>
